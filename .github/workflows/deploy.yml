name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment..."
          cd ~/doctracer || { echo "âŒ Failed to navigate to project directory"; exit 1; }
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main || { echo "âŒ Git pull failed"; exit 1; }
          
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose -f docker-compose.prod.yml down || echo "âš ï¸ No containers to stop"
          
          echo "ğŸ—ï¸ Building and starting containers..."
          docker-compose -f docker-compose.prod.yml up -d --build || { echo "âŒ Docker compose failed"; exit 1; }
          
          echo "â³ Waiting for services to start..."
          sleep 45
          
          echo "ğŸ” Checking container status..."
          docker-compose -f docker-compose.prod.yml ps
          
          echo "âœ… Deployment completed!"
          
    - name: Health Check
      run: |
        echo "ğŸ¥ Running health check..."
        sleep 30
        if curl -f -s --max-time 30 http://${{ secrets.DO_HOST }}:5001/gazettes; then
          echo "âœ… API health check passed"
        else
          echo "âŒ API health check failed"
          exit 1
        fi