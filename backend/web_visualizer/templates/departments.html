<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Changes - Card View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-tab {
            padding: 12px 24px;
            margin: 0 5px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: #f0f0f0;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-added { color: #28a745; }
        .stat-removed { color: #dc3545; }
        .stat-unchanged { color: #6c757d; }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .change-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid;
        }

        .change-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .change-card.added {
            border-left-color: #28a745;
        }

        .change-card.removed {
            border-left-color: #dc3545;
        }

        .change-card.unchanged {
            border-left-color: #6c757d;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-added {
            background: #d4edda;
            color: #155724;
        }

        .status-removed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unchanged {
            background: #e2e3e5;
            color: #383d41;
        }

        .minister-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .item-type {
            font-size: 14px;
            color: #999;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6fd8;
        }

        .filter-controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Department Changes</h1>
            <p>Detailed view of what changed in each ministry</p>
        </div>

        <a href="/" class="back-btn">‚Üê Back to Tree View</a>

        <div class="filter-controls">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="statusFilter">Change Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Changes</option>
                        <option value="added">Added</option>
                        <option value="removed">Removed</option>
                        <option value="unchanged">Unchanged</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="typeFilter">Item Type:</label>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="department">Departments</option>
                        <option value="law">Laws</option>
                        <option value="function">Functions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="ministerFilter">Minister:</label>
                    <select id="ministerFilter">
                        <option value="all">All Ministers</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number stat-added" id="addedCount">-</div>
                <div>Added</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-removed" id="removedCount">-</div>
                <div>Removed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-unchanged" id="unchangedCount">-</div>
                <div>Unchanged</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div>Total</div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="all">All Changes</button>
            <button class="nav-tab" data-tab="departments">Departments</button>
            <button class="nav-tab" data-tab="laws">Laws</button>
            <button class="nav-tab" data-tab="functions">Functions</button>
        </div>

        <div class="cards-container" id="cardsContainer">
            <div class="loading">Loading changes...</div>
        </div>
    </div>

    <script>
        let allChanges = [];
        let currentTab = 'all';
        let currentFilters = {
            status: 'all',
            type: 'all',
            minister: 'all'
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadChanges();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Tab navigation
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentTab = this.dataset.tab;
                    renderCards();
                });
            });

            // Filters
            document.getElementById('statusFilter').addEventListener('change', function() {
                currentFilters.status = this.value;
                renderCards();
            });

            document.getElementById('typeFilter').addEventListener('change', function() {
                currentFilters.type = this.value;
                renderCards();
            });

            document.getElementById('ministerFilter').addEventListener('change', function() {
                currentFilters.minister = this.value;
                renderCards();
            });
        }

        function loadChanges() {
            fetch('/api/departments')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    allChanges = data.all_changes;
                    updateMinisterFilter();
                    updateStats();
                    renderCards();
                })
                .catch(error => {
                    console.error('Error loading changes:', error);
                    document.getElementById('cardsContainer').innerHTML = 
                        `<div class="error">Error loading changes: ${error.message}</div>`;
                });
        }

        function updateMinisterFilter() {
            const ministerFilter = document.getElementById('ministerFilter');
            const ministers = [...new Set(allChanges.map(change => change.minister))].sort();
            
            ministerFilter.innerHTML = '<option value="all">All Ministers</option>';
            ministers.forEach(minister => {
                const option = document.createElement('option');
                option.value = minister;
                option.textContent = minister;
                ministerFilter.appendChild(option);
            });
        }

        function updateStats() {
            const added = allChanges.filter(c => c.status === 'added').length;
            const removed = allChanges.filter(c => c.status === 'removed').length;
            const unchanged = allChanges.filter(c => c.status === 'unchanged').length;
            const total = allChanges.length;

            document.getElementById('addedCount').textContent = added;
            document.getElementById('removedCount').textContent = removed;
            document.getElementById('unchangedCount').textContent = unchanged;
            document.getElementById('totalCount').textContent = total;
        }

        function renderCards() {
            let filteredChanges = allChanges;

            // Filter by tab
            if (currentTab !== 'all') {
                filteredChanges = filteredChanges.filter(change => change.type === currentTab);
            }

            // Filter by status
            if (currentFilters.status !== 'all') {
                filteredChanges = filteredChanges.filter(change => change.status === currentFilters.status);
            }

            // Filter by type
            if (currentFilters.type !== 'all') {
                filteredChanges = filteredChanges.filter(change => change.type === currentFilters.type);
            }

            // Filter by minister
            if (currentFilters.minister !== 'all') {
                filteredChanges = filteredChanges.filter(change => change.minister === currentFilters.minister);
            }

            const container = document.getElementById('cardsContainer');
            
            if (filteredChanges.length === 0) {
                container.innerHTML = '<div class="loading">No changes found with current filters</div>';
                return;
            }

            container.innerHTML = filteredChanges.map(change => `
                <div class="change-card ${change.status}">
                    <div class="card-header">
                        <span class="status-badge status-${change.status}">${change.status}</span>
                        <span class="item-type">${change.type}</span>
                    </div>
                    <div class="minister-name">${change.minister}</div>
                    <div class="item-name">${change.department}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
