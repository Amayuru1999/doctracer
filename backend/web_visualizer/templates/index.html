<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Structure Changes - Tree Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: 600;
            color: #667eea;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tree-container {
            width: 100%;
            height: 600px;
            overflow: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fafafa;
        }

        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: #667eea;
            stroke-width: 3px;
        }

        .node text {
            font: 12px sans-serif;
            font-weight: 600;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .status-added { background-color: #28a745; }
        .status-removed { background-color: #dc3545; }
        .status-unchanged { background-color: #6c757d; }
        .status-modified { background-color: #ffc107; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Government Structure Changes</h1>
            <p>Interactive tree visualization of ministerial changes</p>
        </div>

        <div class="dashboard">
            <div class="sidebar">
                <h3>üìä Dashboard</h3>
                
                <div class="filter-group">
                    <label for="sourceFilter">Data Source:</label>
                    <select id="sourceFilter">
                        <option value="all">All Sources</option>
                        <option value="base">Base Data Only</option>
                        <option value="amendment">Amendment Data Only</option>
                        <option value="both">Both Sources</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="statusFilter">Change Status:</label>
                    <select id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="added">New Ministries</option>
                        <option value="removed">Removed Ministries</option>
                        <option value="unchanged">Unchanged Ministries</option>
                        <option value="modified">Modified Ministries</option>
                    </select>
                </div>

                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
                
                <a href="/departments" class="refresh-btn" style="text-decoration: none; display: block; text-align: center; margin-top: 10px;">
                    üìã View Department Changes
                </a>

                <div class="stats">
                    <h4>üìà Statistics</h4>
                    <div id="statsContent">
                        <div class="loading">Loading statistics...</div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color status-added"></div>
                        <span>New Ministry</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color status-removed"></div>
                        <span>Removed Ministry</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color status-unchanged"></div>
                        <span>Unchanged Ministry</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color status-modified"></div>
                        <span>Modified Ministry</span>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="tree-container" id="treeContainer">
                    <div class="loading">Loading tree visualization...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let treeData = null;
        let currentFilter = { source: 'all', status: 'all' };

        // Initialize the visualization
        document.addEventListener('DOMContentLoaded', function() {
            loadTreeData();
            loadSummaryData();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('sourceFilter').addEventListener('change', function() {
                currentFilter.source = this.value;
                applyFilters();
            });

            document.getElementById('statusFilter').addEventListener('change', function() {
                currentFilter.status = this.value;
                applyFilters();
            });
        }

        function loadTreeData() {
            fetch('/api/tree')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    treeData = data;
                    renderTree(data);
                })
                .catch(error => {
                    console.error('Error loading tree data:', error);
                    document.getElementById('treeContainer').innerHTML = 
                        `<div class="error">Error loading tree data: ${error.message}</div>`;
                });
        }

        function loadSummaryData() {
            fetch('/api/summary')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    renderSummary(data);
                })
                .catch(error => {
                    console.error('Error loading summary data:', error);
                    document.getElementById('statsContent').innerHTML = 
                        `<div class="error">Error loading statistics: ${error.message}</div>`;
                });
        }

        function renderSummary(data) {
            let html = '';
            
            // Node counts
            if (data.node_counts && data.node_counts.length > 0) {
                html += '<h5>Node Counts:</h5>';
                data.node_counts.forEach(item => {
                    html += `<div class="stat-item">
                        <span>${item.NodeType}</span>
                        <span class="stat-value">${item.Count}</span>
                    </div>`;
                });
            }

            // Changes
            if (data.changes && data.changes.length > 0) {
                html += '<h5 style="margin-top: 15px;">Changes:</h5>';
                data.changes.forEach(item => {
                    html += `<div class="stat-item">
                        <span>${item.Status}</span>
                        <span class="stat-value">${item.Count}</span>
                    </div>`;
                });
            }

            document.getElementById('statsContent').innerHTML = html;
        }

        function renderTree(data) {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';

            if (!data || !data.children || data.children.length === 0) {
                container.innerHTML = '<div class="loading">No data available</div>';
                return;
            }

            // Set up the tree layout
            const width = container.clientWidth;
            const height = container.clientHeight;
            const margin = { top: 20, right: 90, bottom: 30, left: 90 };

            // Clear any existing SVG
            d3.select(container).selectAll("svg").remove();

            const svg = d3.select(container)
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Creates a tree layout
            const tree = d3.tree().size([height - margin.top - margin.bottom, width - margin.right - margin.left]);

            // Assigns the data to a hierarchy using parent-child relationships
            const root = d3.hierarchy(data);

            // Assigns the data to a hierarchy using parent-child relationships
            tree(root);

            // Add links between nodes
            const link = svg.selectAll(".link")
                .data(root.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            // Add each node as a group
            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            // Add the circle at the node
            node.append("circle")
                .attr("r", 10)
                .style("fill", d => getNodeColor(d.data))
                .style("stroke", d => getNodeStroke(d.data));

            // Add the text at the node
            node.append("text")
                .attr("dy", ".35em")
                .attr("x", d => d.children ? -13 : 13)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name)
                .style("font-size", d => d.depth === 0 ? "14px" : "12px")
                .style("font-weight", d => d.depth === 0 ? "bold" : "normal");

            // Add tooltips
            node.append("title")
                .text(d => `${d.data.name}\nType: ${d.data.type}\nSource: ${d.data.source || 'N/A'}\nStatus: ${d.data.status || 'N/A'}`);

            // Add click handlers for expand/collapse
            node.on("click", function(event, d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                renderTree(data);
            });
        }

        function getNodeColor(data) {
            if (data.status === 'added') return '#28a745';
            if (data.status === 'removed') return '#dc3545';
            if (data.status === 'unchanged') return '#6c757d';
            if (data.status === 'modified') return '#ffc107';
            
            // Default colors based on source
            if (data.source === 'base') return '#17a2b8';
            if (data.source === 'amendment') return '#fd7e14';
            if (data.source === 'both') return '#6f42c1';
            
            return '#6c757d';
        }

        function getNodeStroke(data) {
            if (data.type === 'minister') return '#495057';
            if (data.type === 'department') return '#007bff';
            if (data.type === 'law') return '#28a745';
            if (data.type === 'function') return '#ffc107';
            return '#6c757d';
        }

        function applyFilters() {
            if (!treeData) return;

            const params = new URLSearchParams({
                source: currentFilter.source,
                status: currentFilter.status
            });

            fetch(`/api/filter?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    renderTree(data);
                })
                .catch(error => {
                    console.error('Error applying filters:', error);
                });
        }

        function refreshData() {
            loadTreeData();
            loadSummaryData();
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (treeData) {
                renderTree(treeData);
            }
        });
    </script>
</body>
</html>
